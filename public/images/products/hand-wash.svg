<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0288D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bg)" rx="24"/>

  <!-- Decorative bubbles -->
  <circle cx="120" cy="150" r="30" fill="white" opacity="0.3"/>
  <circle cx="680" cy="200" r="45" fill="white" opacity="0.2"/>
  <circle cx="650" cy="620" r="25" fill="white" opacity="0.25"/>
  <circle cx="150" cy="580" r="35" fill="white" opacity="0.2"/>
  <circle cx="200" cy="300" r="15" fill="white" opacity="0.35"/>
  <circle cx="600" cy="400" r="20" fill="white" opacity="0.3"/>

  <!-- Pump bottle -->
  <!-- Pump head -->
  <rect x="355" y="180" width="90" height="16" rx="4" fill="#546E7A"/>
  <rect x="340" y="196" width="20" height="60" rx="4" fill="#78909C"/>
  <rect x="325" y="250" width="50" height="12" rx="6" fill="#90A4AE"/>

  <!-- Bottle neck -->
  <rect x="365" y="196" width="70" height="40" rx="6" fill="#B0BEC5"/>

  <!-- Bottle body -->
  <rect x="320" y="236" width="160" height="300" rx="24" fill="url(#bottle)"/>

  <!-- Label area -->
  <rect x="335" y="280" width="130" height="180" rx="12" fill="white" opacity="0.95"/>

  <!-- EcoGlow branding on label -->
  <!-- Droplet icon -->
  <path d="M400 300 C400 300, 382 325, 382 335 C382 345, 390 352, 400 352 C410 352, 418 345, 418 335 C418 325, 400 300, 400 300Z" fill="#00897B"/>
  <path d="M400 306 C400 306, 387 326, 387 335 C387 342, 392 348, 400 348 C408 348, 413 342, 413 335 C413 326, 400 306, 400 306Z" fill="white"/>
  <path d="M400 320 C395 324, 392 330, 395 336 C398 342, 400 339, 400 339 C400 339, 397 334, 398 329 C399 325, 403 323, 400 320Z" fill="#4CAF50"/>
  <path d="M400 326 C404 327, 407 332, 406 336 C405 340, 400 339, 400 339 C400 339, 403 336, 402 332 C402 329, 400 326, 400 326Z" fill="#2E7D32"/>

  <!-- Brand text -->
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1B5E20">EcoGlow</text>
  <text x="400" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00897B" letter-spacing="1.5">SOLUTIONS</text>

