  <!-- Size text -->
  <text x="400" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">5 Litres</text>

  <!-- Hands washing icon below bottle -->
  <g transform="translate(400, 640)" opacity="0.4">
    <!-- Water drops -->
