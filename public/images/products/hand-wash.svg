  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0277BD">SilkCare</text>
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#455A64">Hand Wash</text>

  <!-- Feature badges -->
